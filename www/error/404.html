<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Error 404 - WhateverX</title>
	<link rel="icon" type="image/svg+xml" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f310.svg">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			position: relative;
			overflow: hidden;
		}

		.container {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(20px);
			border-radius: 24px;
			padding: 60px 40px;
			max-width: 700px;
			width: 100%;
			text-align: center;
			box-shadow: 
				0 25px 50px rgba(0, 0, 0, 0.15),
				0 0 0 1px rgba(255, 255, 255, 0.1);
			position: relative;
			animation: slideUp 0.8s ease-out;
			transition: transform 0.3s ease;
		}

		.title {
			font-size: 2.5rem;
			font-weight: 700;
			background: linear-gradient(135deg, #667eea, #764ba2);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			margin-bottom: 16px;
			line-height: 1.2;
		}

		.subtitle {
			color: #64748b;
			font-size: 1.1rem;
			margin-bottom: 40px;
			line-height: 1.6;
		}

		.button {
			padding: 14px 20px;
			font-size: 1rem;
			font-weight: 600;
			color: white;
			background: linear-gradient(135deg, #667eea, #764ba2);
			border: none;
			border-radius: 14px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-family: inherit;
			position: relative;
			overflow: hidden;
			text-decoration: none;
			display: inline-block;
		}

		.button:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
		}

		.button:active {
			transform: translateY(0);
		}

		.floating-elements {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: -1;
		}

		.floating-element {
			position: absolute;
			width: 60px;
			height: 60px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 50%;
			animation: floatRandom 15s ease-in-out infinite;
		}

		.floating-element:nth-child(1) {
			top: 20%;
			left: 10%;
			animation-delay: 0s;
		}

		.floating-element:nth-child(2) {
			top: 60%;
			right: 15%;
			animation-delay: 5s;
			width: 40px;
			height: 40px;
		}

		.floating-element:nth-child(3) {
			bottom: 20%;
			left: 20%;
			animation-delay: 10s;
			width: 80px;
			height: 80px;
		}

		@keyframes floatRandom {
			0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.3; }
			25% { transform: translateY(-30px) translateX(20px) rotate(90deg); opacity: 0.6; }
			50% { transform: translateY(-10px) translateX(-15px) rotate(180deg); opacity: 0.4; }
			75% { transform: translateY(-40px) translateX(10px) rotate(270deg); opacity: 0.5; }
		}
	</style>
</head>
<body>
	<div class="floating-elements">
		<div class="floating-element"></div>
		<div class="floating-element"></div>
		<div class="floating-element"></div>
	</div>

	<div class="container">
		<h1 class="title">Error 404: Not Found</h1>
		<p class="subtitle">The requested resource could not be found on this server.</p>
		
		<div style="margin-top: 40px;">
			<a href="/index.html" class="button">Return to Home</a>
		</div>
	</div>
</body>
</html>
